<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Cores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Desafio das Cores</h1>

        <div class="game-info">
            <span>Pontuação: <b id="score">0</b></span>
            <span>Tempo Restante: <b id="timer">10</b>s</span>
        </div>

        <h2 id="target-color-text">Clique na cor: amarelo</h2>
        
        <div id="game-board"></div>

        <div id="feedback-message"></div>

        <button id="start-button" class="active">Iniciar Jogo</button>
    </div>

    <script src="js/script.js"></script>
</body>
